{% extends 'base.html' %}

{% block header %}
{% include 'header.html' %}
{% endblock %}

{% block main %}
<div class="container m-4 mx-auto p-3">
  <section class='bg-light shadow border rounded p-3'>
    <h5>একক প্রতিবেদন</h5>
    <hr>
    <form action="{% url 'single_report' %}" class="form-inline">
      <div class="input-group">
        <input type="number" name='id' class="form-control" placeholder="আইডি প্রদান করুন" required>
        <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </section>

  <section class="bg-light shadow border mt-3 rounded p-3">
    <h5>এলাকা ভিত্তিক প্রতিবেদন</h5>
    <hr>
    <form action="{% url 'area_report' %}" class="form-inline">
      <div class="input-group">
        <select class="form-control" name="area" required>
          <option value="">এলাকা নির্বাচন করুন</option>
          {% for area in area_list %}
          <option value="{{area.id}}">{{ area.name }}</option>
          {% endfor %}
        </select>

        <select class='form-control' name='isActive' required>
          <option value='1'>সংযোগকৃত</option>
          <option value='0'>বিচ্ছিন্ন</option>
          <option value='2'>সবগুলো</option>
        </select>

        <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </section>

  <section class='bg-light shadow border mt-3 rounded p-3'>
    <h5>মাস অনুযায়ী প্রতিবেদন</h5>
    <hr>
    <form action="{% url 'monthly_report' %}" class="form-inline">
      <div class="input-group">
        <select class="form-control" name="month" required>
          <option value=''>মাস নির্বাচন করুন</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>

        <select class="form-control" name="year" required>
          <option value=''>বছর নির্বাচন করুন</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
        <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </section>

  <section class='bg-light shadow border mt-3 rounded p-3'>
    <h5>তারিখ অনুযায়ী প্রতিবেদন</h5>
    <hr>
    <form action="{% url 'monthly_report' %}" class="form-inline">
      <div class="input-group">
        <input type="text" id="date" name='date' class="form-control" readonly />
        <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </section>



  <section class='bg-light shadow border mt-3 rounded p-3'>
    <h5>ইউজার অনুযায়ী প্রতিবেদন</h5>
    <hr>
    <form action="{% url 'user_report' %}" class="form-inline">
      <div class="input-group">
        <select class="form-control" name="user" required>
          {% for user in user_list %}
          <option value={{user.id}}>{{user.get_full_name}}</option>
          {% endfor %}
        </select>


        <select class="form-control" name="month" required>
          <option value=''>মাস নির্বাচন করুন</option>
          <option value="1">Jan</option>
          <option value="2">Feb</option>
          <option value="3">Mar</option>
          <option value="4">Apr</option>
          <option value="5">May</option>
          <option value="6">Jun</option>
          <option value="7">Jul</option>
          <option value="8">Aug</option>
          <option value="9">Sep</option>
          <option value="10">Oct</option>
          <option value="11">Nov</option>
          <option value="12">Dec</option>
        </select>

        <select class="form-control" name="year" required>
          <option value=''>বছর নির্বাচন করুন</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
        </select>
        <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>

    <form action="{% url 'user_report' %}" class="form-inline mt-3">
      <div class="input-group">
        <select class="form-control" name="user" required>
          {% for user in user_list %}
          <option value={{user.id}}>{{user.get_full_name}}</option>
          {% endfor %}
        </select>
 
          <input type="text" id="user-date" name='date' class="form-control" readonly />
            <div class="input-group-append">
          <button class="input-group-text"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
  </section>
</div>

{% endblock %}

{% block footer %}
{% include 'footer.html' %}
{% endblock %}
